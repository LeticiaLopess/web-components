<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components</title>
  <script src="tooltip.js"></script>
  <script src="confirm-link.js"></script>
  <script src="button.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html { /* criação de variável de estilo para se usar dentro do JS, pois aplicar um estilo para a tag aqui não é boa prática */
      --color-primary: #8fe522;
      font-family: sans-serif;
    }


  </style>
</head>
<body>
  <p><uc-tooltip class="important" text="Hello">
    <span class="highlight">Web Components</span>
  </uc-tooltip> are awesome!</p>
  <uc-tooltip></uc-tooltip> <!-- ao colocar nosso componente na shadow dom, esse texto irá sumir, pois não está fazendo parte da shadow dom-->
  <!--movi o textro que estava dentro desse componente acima para dentro do slot de template e apareceu no mesmo lugar-->
  <a is="uc-confirm-link" href="https://www.google.com">Google</a> <!--is property-->
  <br>
  <br>
  <let-button text="PelaDOM" color="pink"></let-button>

</body>
</html>
