<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components</title>
  <script src="tooltip.js"></script>
  <script src="confirm-link.js"></script>
  <style>
    div {
      border: 2px solid orange;
    }

    .highlight {
      background-color: #eb9c52;
    }

    uc-tooltip { /* não conseguiriamos estilizar essa tag no JS pois não teremos essa tag lá, assim, substituiríamos esa tag por: :host */
      border: 1px solid blue;
      padding: 0.3rem;
    }

  </style>
</head>
<body>
  <p><uc-tooltip text="Web Components is a set of standards">
    <span class="highlight">Web Components</span>
  </uc-tooltip> are awesome!</p>
  <uc-tooltip></uc-tooltip> <!-- ao colocar nosso componente na shadow dom, esse texto irá sumir, pois não está fazendo parte da shadow dom-->
  <!--movi o textro que estava dentro desse componente acima para dentro do slot de template e apareceu no mesmo lugar-->
  <a is="uc-confirm-link" href="https://www.google.com">Google</a> <!--is property-->
</body>
</html>
